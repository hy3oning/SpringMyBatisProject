spring.application.name=SpringMyBatisProject
## jsp 파일 처리하기 위한 prefix와 suffix를 추가 view 리졸버 return값 앞에 파일의 경로와 파일의 타입을 자동으로 추가해줌
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
## 최대파일 크기 설정 개별 파일이 이 크기를 넘으면 업로드 거부한다.
spring.servlet.multipart.max-file-size=10MB
## 최대 요청 크기 설정 한번의 HTTP 요청으로 업로드되는 모든 파일과 폼 데이터의 합산 크기가 이 값을 넘으면 업로드 거부
spring.servlet.multipart.max-request-size=10MB
##외장하드 (데이타베이스 : 절대 중복되지 않는 파일명을 만들어서넣는다.)
upload.path=D:/upload
##메세지 등록
spring.messages.basename=message.message
##DB 설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url= jdbc:oracle:thin:@127.0.0.1:1521:XE
spring.datasource.username=hr
spring.datasource.password=hr
## MyBatis 환경설정
## classpath : src/main/resources
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/**/*.xml